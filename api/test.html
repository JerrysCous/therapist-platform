<!DOCTYPE html>
<html>
  <body>
    <h2>Signup Test</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" value="Maddie Lowe" /><br>
      <input type="email" id="email" placeholder="Email" value="maddie@example.com" /><br>
      <input type="password" id="password" placeholder="Password" value="mypassword" /><br>
      <input type="text" id="role" placeholder="Role" value="THERAPIST" /><br>
      <button type="submit">Signup</button>
    </form>

    <h2>Login Test</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" value="maddie@example.com" /><br>
      <input type="password" id="loginPassword" placeholder="Password" value="mypassword" /><br>
      <button type="submit">Login</button>
    </form>

    <script>
      const signupForm = document.getElementById("signupForm");
      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const res = await fetch("http://localhost:4000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value
          })
        });
        const data = await res.json();
        console.log("Signup Response:", data);
        alert("Check console for signup response");
      });

      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const res = await fetch("http://localhost:4000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: document.getElementById("loginEmail").value,
            password: document.getElementById("loginPassword").value
          })
        });
        const data = await res.json();
        console.log("Login Response:", data);
        alert("Check console for login response");
      });
    </script>
  </body>
</html>
